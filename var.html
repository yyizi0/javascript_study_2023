<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트2.변수</title>
</head>
<body>
    <script>
        //변수명 중복 불가
        //변수는 한번에 한가지 값만 담기 가능
        //변수 선언 키워드 var, let, const
        //var == vanilaJS 오래된 변수 선언 키워드
        //let, const == ES5 2015년 이후 변수키워드
        //var는 변수중복 에러를 체크하지 못한다.
        //let 변수중복에러를 체크할 수 있다.
        let a = 1;
        console.log(a)
        let b = 2;
        console.log(b)

        let c = 10;
        console.log(c) //10
        c = 11;
        console.log(c) //11

        let year = 2023;
        document.write(year+'년도')
        year = 2024;
        document.write(year+'년도')
    </script>
</body>
</html>
